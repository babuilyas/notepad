<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 80vh; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Online Notepad</h2>
    <textarea id="notepad" placeholder="Start typing..."></textarea>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notepad = document.getElementById("notepad");
            const savedText = localStorage.getItem("notepadContent") || "";
            notepad.value = savedText;
            
            notepad.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const now = new Date().toLocaleString();
                    notepad.value += "\n" + now + " - ";
                }
            });
            
            notepad.addEventListener("input", function () {
                localStorage.setItem("notepadContent", notepad.value);
            });
        });
    </script>
</body>
</html>
